{% extends 'layout.html' %}

{% block body%}
  <h1>Login</h1>
  <form class="" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" value="{{request.form.username}}" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" value="{{request.form.password}}">
    </div>
    <button type="submit" class="btn btn-primary" name="button">Submit</button>
  </form>

{%endblock%}
